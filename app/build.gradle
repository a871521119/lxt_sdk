android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    // 签名文件
    signingConfigs {
        lxt {
            keyAlias 'weiyuyan'
            keyPassword 'abc1234'
            storeFile file('../wyy_swb.jks')
            storePassword 'abc1234'
        }
    }


    defaultConfig {
        applicationId "com.lxt"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            debuggable true
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.lxt
        }
    }

