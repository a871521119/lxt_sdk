dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    //无需引入tinker的任何库,使用tinkerpatch sdk即可
    compile("com.tinkerpatch.sdk:tinkerpatch-android-sdk:${TINKERPATCH_VERSION}") {
        changing = true
    }
    compile project(':lxt_sdk')
    compile project(':oss-android-sdk')
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.baijia.live:liveplayer-sdk-core:0.3.8'
    compile 'com.baijia.live:liveplayer-sdk-core-ppt:0.3.5'
    compile 'com.lcodecorex:tkrefreshlayout:1.0.6'
    testCompile 'junit:junit:4.12'
    compile 'com.akexorcist:RoundCornerProgressBar:2.0.3'
    compile 'com.android.support:design:26.0.0-alpha1'
}

